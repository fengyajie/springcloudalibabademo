# Tomcat
server:
  port: 8081

# Spring
spring:
  application:
    # 应用名称
    name: business-demo
  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
         # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
logging:
  root:
     level: info

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: business-producer-group



