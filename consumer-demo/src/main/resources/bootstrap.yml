# Tomcat
server:
  port: 8082

# Spring
spring:
  application:
    # 应用名称
    name: consumer-demo
  profiles:
    active: dev

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
         # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
logging:
  root:
     level: info

#开启断路器
feign:
  hystrix:
    enabled: true

#开启超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
#配置ribbon的连接时长和服务响应时长
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 5000

rocketmq:
  name-server: 127.0.0.1:9876


